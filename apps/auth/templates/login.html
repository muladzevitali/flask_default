<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="იცნობდე შენს თანამშრომელს">
    <title>იცნობდე შენს თანამშრომელს - შიდა კონტროლის დეპარტამენტი</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('auth.static', filename='css/login.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}">
</head>
<body>
<div class="sectionLandingPage container">
    <div class="headlineLandingPage">
        <h1 class="headTitleLandingPage">იცნობდე შენს თანამშრომელს</h1>
    </div>
    <img alt="Landing Page" src="{{url_for('auth.static', filename='images/incidentLanding.png')}}"
         class="landingImage">
    <form class="inputText Login" action="{{url_for('auth.login')}}" method="post">
        {{ form.csrf_token() }}
        <div class="inputText usernameInput form-group">
            <label for="email"></label>
            <input name="email" placeholder="იუზერი" type="text" id="email"
                   class="form-control form-control-md" value=""></div>
        <div class="inputText passwordForm form-group">
            <label for="loginPasswordInput"></label>
            <input name="password" placeholder="პაროლი" type="password"
                   id="loginPasswordInput" class="form-control">
            <button type="button" class="passwordShowToggle btn-outline-warning btn-sm"
                    id="toggleShowPassword"> ჩვენება
            </button>
        </div>
        <div class="inputText form-group">
            <button type="submit" class="inputText btn btn-outline-warning btn-block"> შესვლა</button>
        </div>
    </form>
</div>

<script src="{{url_for('static', filename='js/bootstrap/popper.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery/jquery-3.2.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>
<script src="{{url_for('auth.static', filename='js/toggleShowPassword.js')}}"></script>
</body>
</html>
